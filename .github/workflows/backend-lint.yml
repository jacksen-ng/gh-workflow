name: Backend Lint

# ワークフローのトリガー
on:
  pull_request:
    paths:
      - 'backend/**'
  push:
    paths:
      - 'backend/**'

# ワークフローのジョブ
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # Github Actionsのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # Pythonのセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      # uv のインストール
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      # デバッグ: ディレクトリ構造を確認
      - name: Debug directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing root directory:"
          ls -la
          echo "Listing backend directory:"
          ls -la backend/
          echo "Checking if pyproject.toml exists:"
          ls -la backend/pyproject.toml

      # uv dev
      - name: Sync deps (uv)
        run: |
          cd backend
          echo "Current directory: $(pwd)"
          echo "Files in backend directory:"
          ls -la
          uv sync --dev

      # ruff check
      - name: Ruff check
        run: |
          cd backend
          uv run ruff format --check